{
    "version": 2.1,
    "executors": {
        "docker-executor": {
            "docker": [
                {
                    "image": "google/cloud-sdk:latest"
                }
            ],
            "working_directory": "~/repo"
        }
    },
    "jobs": {
        "checkout_code": {
            "executor": "docker-executor",
            "steps": [
                "checkout"
            ]
        },
        "build_docker_image": {
            "executor": "docker-executor",
            "steps": [
                "checkout",
                "setup_remote_docker",
                {
                    "run": {
                        "name": "Authenticate with google cloud",
                        "command": "echo \"$GCLOUD_SERVICE_KEY\" | base64 --decode > gcp-key.json\ngcloud auth activate-service-account --key-file=gcp-key.json\ngcloud auth configure-docker us-central1-docker.pkg.dev || gcloud auth configure-docker\n"
                    }
                },
                {
                    "run": {
                        "name": "Build and Push Image",
                        "command": "docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest .\ndocker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest\n"
                    }
                }
            ]
        },
        "deploy_to_gke": {
            "executor": "docker-executor",
            "steps": [
                "checkout",
                "setup_remote_docker",
                {
                    "run": {
                        "name": "Authenticate with google cloud",
                        "command": "echo \"$GCLOUD_SERVICE_KEY\" | base64 --decode > gcp-key.json\ngcloud auth activate-service-account --key-file=gcp-key.json\ngcloud auth configure-docker us-central1-docker.pkg.dev || gcloud auth configure-docker\n"
                    }
                },
                {
                    "run": {
                        "name": "Configure GKE",
                        "command": "gcloud container clusters get-credentials $GKE_CLUSTER --region $GOOGLE_COMPUTE_REGION --project $GOOGLE_PROJECT_ID\n"
                    }
                },
                {
                    "run": {
                        "name": "Deploy to GKE",
                        "command": "kubectl apply -f kubernetes-deployment.yaml --validate=false\nkubectl rollout restart deployment llmops-app\n"
                    }
                }
            ]
        }
    },
    "workflows": {
        "version": 2,
        "deploy_pipeline": {
            "jobs": [
                "checkout_code",
                {
                    "build_docker_image": {
                        "requires": [
                            "checkout_code"
                        ]
                    }
                },
                {
                    "deploy_to_gke": {
                        "requires": [
                            "build_docker_image"
                        ]
                    }
                }
            ]
        }
    }
}

    




